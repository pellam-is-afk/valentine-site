<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Preload initial photo to avoid loading delays -->
    <link rel="preload" as="image" href="https://i.ibb.co/JjY9C9tJ/Whats-App-Image-2026-02-08-at-18-16-25-1.jpg">
</head>
<body>
    <div class="container">
        <h1>Will you be my Valentine?</h1>
        <div id="photos-container">
            <img id="photo" src="https://i.ibb.co/JjY9C9tJ/Whats-App-Image-2026-02-08-at-18-16-25-1.jpg" alt="Photo of us" class="photo" />
        </div>
        <div class="buttons">
            <button id="yes-btn">Yes</button>
            <button id="no-btn">No</button>
        </div>
        <div id="celebration" style="display: none;">
            <h2>Yay! I love you! ❤️</h2>
            <img src="https://i.ibb.co/fztzYPhk/Final-Photo.jpg" alt="Our special photo" class="photo" />
            <ul>
                <li>Endless cuddles and warm hugs</li>
                <li>Sweet adventures together</li>
                <li>Laughter and joy every day</li>
                <li>My heart is forever yours</li>
                <li>Forever and always, my Valentine</li>
            </ul>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
